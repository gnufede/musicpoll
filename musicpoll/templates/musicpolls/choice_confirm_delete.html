{% extends "content.html" %}
{% block page_title %}
Remove choice: {{object.song.name}}
{% endblock %}
{% block main %}

<form action="{% url 'removechoice' object.id %}" method="post">
{% csrf_token %}
    <p>Are you sure you want to remove {{ object.song.name }}?</p>
    <input type="submit" value="Yes" class="btn btn-primary" />
</form>

{% endblock %}
