{% extends "content.html" %}

{% load url from future %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block page_title%}
     {% trans "Login" %}
{% endblock %}

{% block main %}

<div class="col-md-4">
    <form class="login" method="post" action="{% url 'django.contrib.auth.views.login' %}">

        {% csrf_token %}

        <div>{{form|crispy}}</div>
        <div class="ctrlHolder">
            <button class="btn btn-primary" type="submit">{% trans "Sign in" %}</button>
        </div>

        <input type="hidden" name="next" value="{{next}}" />

    </form>
    <hr />

    <p class="right">
        <a href="{% url 'password_reset' %}">
        {% trans "Did you forget your password?" %}</a>
    </p>
    <p class="right">
        <a href="{% url 'signup' %}">
        {% trans "Sign Up" %}</a>
    </p>
    <div class="sep">&nbsp;</div>
</div>
{% endblock %}
